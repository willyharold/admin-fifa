<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Partner School Admin</title>
  <meta name="description" content="app, web app, responsive, responsive layout, admin, admin panel, admin dashboard, flat, flat ui, ui kit, AngularJS, ui route, charts, widgets, components"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>

<body>
  <div class="app">
    <p-messages sticky='sticky' [value]="notificationService.getMessage()"></p-messages>
    <div class="center-block w-xxl w-auto-xs p-v-md">
      <div class="navbar">
        <div class="navbar-brand m-t-lg text-center">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100"
            enable-background="new 0 0 100 100" xml:space="preserve" style="
                width: 24px; height: 24px;">
            <path d="M 50 0 L 100 14 L 92 80 Z" fill="rgba(139, 195, 74, 0.5)"></path>
            <path d="M 92 80 L 50 0 L 50 100 Z" fill="rgba(139, 195, 74, 0.8)"></path>
            <path d="M 8 80 L 50 0 L 50 100 Z" fill="#fff"></path>
            <path d="M 50 0 L 8 80 L 0 14 Z" fill="rgba(255, 255, 255, 0.6)"></path>
          </svg>
          <span class="m-l inline">Partner School</span>
        </div>
      </div>

      <div class="p-lg panel md-whiteframe-z1 text-color m">
        <div class="m-b ">
          Veuillez vous connecter
        </div>

        <form class="form form-validate floating-label" name="form" (ngSubmit)="f.form.valid && doLogin(f);" #f="ngForm" novalidate>
          <div class="md-form-group float-label">
            <md-input-container style="width:100%">
              <input mdInput placeholder="Nom d'utilisateur ou email'" name="nom" [(ngModel)]="user.username" required>
              <md-error>Le nom d'utilisateur ou l'email est obligatoire</md-error>
            </md-input-container>
          </div>

          <div class="md-form-group float-label">
            <md-input-container style="width:100%">
              <input type="password"  mdInput placeholder="Mot de passe" name="password" [(ngModel)]="user.password" required>
              <md-error>Le mot de passe est obligatoire</md-error>
            </md-input-container>
          </div>

          <button [disabled]="loading" md-ink-ripple type="submit" class="md-btn md-raised blue btn-block p-h-md">Se connecter</button>
          <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />       
     
        </form>
      </div>

      <div class="p-v-lg text-center">
        <div class="m-b"><button ui-sref="access.forgot-password" class="md-btn">Mot de passe oubliÃ©?</button></div>
       </div>
    </div>
  </div>
</body>

</html>
